{% load render_bundle from webpack_loader %}
{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    />
    <script src="{% static "js/sockjs.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/centrifuge.min.js" %}" type="text/javascript"></script>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <title>White-Label</title>
</head>
<body>
<div id="root"></div>
<div class="msg_list" style="width: 20em; position:absolute; top: 1em; right: 1em">
    <div id="centrifuge" style="display:none"
         data-url="{{ CENTRIFUGE_WS_ENDPOINT }}"
         data-user="{{ CENTRIFUGE_USER }}"
         data-info="{{ CENTRIFUGE_INFO|safe }}"
         data-timestamp="{{ CENTRIFUGE_TIMESTAMP }}"
         data-token="{{ CENTRIFUGE_TOKEN }}"
    ></div>

    {% render_bundle 'index' 'js' %}

</body>
</html>
